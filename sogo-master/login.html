<html>
  <head>
    <title>Slow With - login</title>
    <link rel="stylesheet" href="css/login_style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="form-wrap">
        <div class="button-wrap">
          <div id="btn"></div>
          <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
          <button type="button" class="togglebtn" onclick="register()">REGISTER</button>
        </div>
        <!-- <div class="social-icons">
          <img src="images/login_fb.png" alt="facebook" />
          <img src="images/login_tw.png" alt="twitter" />
          <img src="images/login_gl.png" alt="google" />
        </div> -->
        <form id="login" action="" class="input-group">
          <input type="text" class="input-field" placeholder="User name or Email" required />
          <input type="password" class="input-field" placeholder="Enter Password" required />
          <input type="checkbox" class="checkbox" /><span>Remember Password</span>
          <button class="submit" id="btn-login">Login</button>
        </form>
        <form id="register" action="" class="input-group">
          <input type="text" class="input-field" placeholder="User name" required />
          <input type="email" class="input-field" placeholder="Your Email" required />
          <input type="password" class="input-field" placeholder="Enter Password" required />
          <input type="checkbox" class="checkbox" /><span>Terms and conditions</span>
          <button class="submit">REGISTER</button>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
    </script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>

    <script src="js/aos.js"></script>

    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>

    <script src="js/main.js"></script>

    <script src="js/ready.js"></script>
  </body>
</html>
